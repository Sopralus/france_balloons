<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>France Baloons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a><img src="/src/img/menu.png" id="burger-menu"></a>
        </nav>
        <h1>FRANCE BALLOONS</h1>
        <a><img src="/src/img/shopping-bag.png" id="shopping-bag"></a>
    </header>

    <main>
        <section id="hero-full-img">
            <div class="hero-image">
                <div class="hero-text">
                    <p>C'EST LE MOMENT DE SÉVADER</p>
                </div>
            </div>
        </section>

        <section id="groupe">
            <div class="groupe-sell">
                <P class="groupe-title">NOS PROMOTIONS</P>
                <div class="slider">
                    <div class="slide" id="slide-1"></div>
                    <div class="slide" id="slide-2"></div>
                    <div class="slide" id="slide-3"></div>
                </div>
                <button class="see-more">VOIR PLUS</button>
            </div>

            <div class="groupe-sell">
                <P class="groupe-title">LES PLUS APPRÉCIÉS</P>
                <div class="slider">
                    <div class="slide" id="slide-1"></div>
                    <div class="slide" id="slide-2"></div>
                    <div class="slide" id="slide-3"></div>
                </div>
                <button class="see-more">VOIR PLUS</button>
            </div>

            <div class="groupe-opinions">
                <p class="groupe-title">AVIS CLIENTS</p>
                <div class="custommers-opinions">
                    <p class="custommers-name">
                        Thomas G. 4/5 <img></img>
                    </p>
                </div>
                <button class="see-more">VOIR PLUS</button>
            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
